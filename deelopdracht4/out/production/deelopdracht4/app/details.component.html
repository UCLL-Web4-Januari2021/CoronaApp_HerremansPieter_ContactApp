<h2>Details</h2>
<ul class="users">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Room</th>
      <th>Email</th>
      <th>GSM</th>
    </tr>
    <tr  *ngFor="let User of users">
      <td>{{User.id}}</td>
      <td>{{User.name}}</td>
      <td>{{User.date}}</td>
      <td>{{User.room}}</td>
      <td>{{User.email}}</td>
      <td>{{User.gsm}}</td>
    </tr>
  </table>
</ul>
